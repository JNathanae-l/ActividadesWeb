<meta charset="UFT-8">
<h1>Creeper con rectangulos</h1>
<!-- <h1>Escuadra con triangulos</h1> -->
<canvas width="600" height="400"></canvas>
<script>
    var pantalla = document.querySelector("canvas")
    var pincel = pantalla.getContext("2d")
    document.write()
    //caveza
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,350,300);
    //ojos
    //izquierdo
    pincel.fillStyle = "black";
    pincel.fillRect(50,60,90,90);
    //derecho
    pincel.fillStyle = "black";
    pincel.fillRect(210,60,90,90);

    //nariz
    //izquierdo
    pincel.fillStyle = "black";
    pincel.fillRect(140,150,70,100);

    //boca
    //parte izquierda
    pincel.fillStyle = "black";
    pincel.fillRect(100,190,40,110);
     //parte derecha
     pincel.fillStyle = "black";
    pincel.fillRect(210,190,40,110);


</script>
