<meta charset="UFT-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    var litros = 40;
    var kmGasolina = prompt("¿Cuantos kilometros recorriste utilizando gasolina?");
    var kmAlcohol = prompt("¿Cuantos kilometros recorriste utilizando alcohol?");
    var consumo= kmGasolina/litros
    document.write("La eficiencia del carro usando gasolina= " + consumo + " kilometros por litro" );
    document.write("<br>")
    document.write("<br>")
    consumo= kmAlcohol/litros
    document.write("La eficiencia del carro usando alcohol = " + consumo + " kilometros por litro" );
</script>
