<meta charset="UFT-8">
<h1>Lista de n√∫meros pares del 1 al 100</h1>
<script>
    function NumerosPares(valorUno){
            residuo = valorUno % 2;
            if (residuo == 0) {
                document.write(valorUno + " " + "Es Par")
            }else{
                document.write(":::::::::::::::" + valorUno + " " + "Es Impar")
            }
            return valorUno;  
    }

    var contador = 1;
    while (contador <= 100) {
        NumerosPares(contador);
        document.write("<br>");
        contador++ ;
    }

</script>
